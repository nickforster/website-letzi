    <script>
        $(document).ready(function(){
            //closes dropdown content inside initial dropdown, when clicked on hamburgerbutton
            $('#navbar-icon').click(function(){
                $(this).toggleClass('active');
                $('.navbar-container').removeClass('active')
                $('.navbar-container').addClass('not-active')
            });

            //opens and closes the initial dropdown on click of the hamburgerbutton
            $('#header-icons').click(function(){
                $(this).toggleClass('active');
            });

            //opens and closes dropdown content inside the other dropdown on click
            //closes all open dropdown contents of second dropdown, when other dropdown is clicked
            $('.navbar-container').click(function(){
                if ($(this).hasClass('not-active')) {
                    $('.navbar-container.active').addClass('not-active');
                    $('.navbar-container.active').removeClass('active');
                    $(this).removeClass('not-active');
                    $(this).addClass('active');
                } else {
                    $('.navbar-container.active').addClass('not-active');
                    $('.navbar-container.active').removeClass('active');
                }
            });
        });
    </script>
